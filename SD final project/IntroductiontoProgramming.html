<!-- course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FoxBooks - Intoduction to Programming</title>
</head>
<body>
    <header>
        <h1>FoxBooks - Intoduction to Programming</h1>
        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="foxbooks.html">Home Page</a></li>
                <!-- Add other links here -->
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <div id="courseDetails">
        <!-- The fetched course details will be displayed here -->
    </div>

    <footer>
            <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="foxbooks.html" class="breadcrumbs__link">Homepage</a>
            <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="foxbooksp2.html" class="breadcrumbs__link">Courses</a>
        <!-- Breadcrumbs or other footer content -->
    </footer>

    <script>
        // Function to fetch and display course details
        function loadCourseDetails(courseId) {
            fetch('foxbooks.json')
                .then(response => response.json())
                .then(data => {
                    const course = data.courses.find(c => c.course_id === courseId);

                    if (course) {
                        const courseDetailsContainer = document.getElementById('courseDetails');
                        courseDetailsContainer.innerHTML = `
                            <h2>${course.course_name}</h2>
                            <p>Instructor: ${course.instructor}</p>
                            <p>Duration: ${course.duration_weeks} weeks</p>
                            <p>Start Date: ${course.start_date}</p>
                            <p>Students Enrolled: ${course.students_enrolled}</p>
                            <p>Description: ${course.description}</p>
                            <h3>Books:</h3>
                            <ul>
                                ${course.books.map(book => `<li>${book.title} by ${book.author}</li>`).join('')}
                            </ul>
                        `;
                    } else {
                        console.error('Course not found');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Get the course ID from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        // Load course details when the page is loaded
        if (courseId) {
            loadCourseDetails(parseInt(courseId, 10));
        } else {
            console.error('Course ID not provided');
        }
    </script>
</body>
</html>
